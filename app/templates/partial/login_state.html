<div class="sign-out">
  {% if current_user.is_authenticated -%}

  <span class="user-name">{{ current_user.name|default(current_user.email) }}</span>
  <a href="{{ url_for('base.details', action='edit') }}">Edit details</a> |
  {% if current_user.has_role('admin') -%}
  <a href="{{ url_for('base.admin') }}">Admin</a> |
  {%- endif %}
  <a href="{{ url_for_security('logout') }}">Sign out</a>

  {%- else -%}

  <a href="{{ url_for_security('login') }}">Sign in</a>

  {%- endif %}
</div>
