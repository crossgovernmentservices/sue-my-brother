{% extends "admin/base.html" %}

{% block admin_content %}

  <h1 class="heading-large">Users</h1>

  <div class="grid-row section">
    <div class="column-full">

      <table class="suits">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Active</th>
            <th>Admin</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {% for user in users %}
          <tr>
            <form method="post" action="{{ url_for('base.update_user', user=user.id) }}">
              <td><input name="name" value="{{ user.name }}"></td>
              <td><input name="email" value="{{ user.email }}"></td>
              <td><input name="mobile" value="{{ user.mobile }}"></td>
              <td>
                <input name="active" type="checkbox" {%- if user.active %}checked="checked"{%- endif -%}>
              </td>
              <td>
                {% if can_make_admin %}
                <input name="admin" value="1" type="checkbox" {%- if user.has_role('admin') %}checked="checked"{%- endif -%}>
                {% else %}
                  {%- if user.has_role('admin') %}âœ“{%- endif -%}
                {% endif %}
              </td>
              <td>
                <button class="secondary button">Update</button>
              </td>
            </form>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    </div>
  </div>


{% endblock %}
